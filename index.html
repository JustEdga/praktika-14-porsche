<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c7f7387658.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container">
        <img class="logo" src="./img/logo.png" alt="Porsche logo">
        <nav class="top-nav">
            <a href="#">The story</a>
            <a href="#">Concept</a>
            <a href="#">Ideas</a>
        </nav>
        <i class="fa-solid fa-magnifying-glass search"></i>
    </header>
    <main class="container">
        <div class="left-column">
            <h1>Sport Cars</h1>

            <div class="dot-container">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
                <span class="dot" onclick="currentSlide(6)"></span>
                <span class="dot" onclick="currentSlide(7)"></span>
            </div>


        </div>
        <div class="right-column">
            <p>Info</p>
            <p><span class="new">New</span><br><span class="nine">911</span><br>Carrera S</p>
            <h2>A car that does<br>not obey time</h2>
            <p>The way 911 has captures the<br> features of all its predecessors: it reminds of the past and gives an idea of the future.</p>
            
        </div>
        <div class="next-btn">
            <p>Next</p>
            <i class="arrow-l left"></i>
            <i class="arrow-r right"></i>

        </div>
    </main>
</body>
</html>
